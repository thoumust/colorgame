<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Guessing Game</title>
<style>
:root {
--lightgray: #D3D3D3;
--royalblue: royalblue;
}

body, html {
height: 100%;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
}

.color-box {
width: 100px;
height: 100px;
display: inline-block;
margin: 10px;
border-radius: 15px;
transition: transform 0.6s;
transform-style: preserve-3d;
}

.color-box.flip {
transform: rotateY(180deg);
}

button {
border: none;
padding: 0.7em 2.4em;
font-size: 18px;
background: transparent;
cursor: pointer;
user-select: none;
overflow: hidden;
color: var(--royalblue);
z-index: 1;
font-family: inherit;
font-weight: 500;
position: relative;
}

button span {
position: absolute;
left: 0;
top: 0;
width: 100%;
height: 100%;
background: transparent;
z-index: -1;
border: 4px solid var(--royalblue);
}

button span::before {
content: "";
display: block;
position: absolute;
width: 8%;
height: 500%;
background: var(--lightgray);
top: 50%;
left: 50%;
transform: translate(-50%, -50%) rotate(-60deg);
transition: all 0.3s;
}

button:hover span::before {
transform: translate(-50%, -50%) rotate(-90deg);
width: 100%;
background: var(--royalblue);
}

button:hover {
color: white;
}

button:active span::before {
background: #2751cd;
}

.game-container {
text-align: center;
}

.history-container {
position: absolute;
right: 10px;
top: 10px;
}
</style>
</head>
<body>

<div class="game-container">
<button id="runButton">Play
<span></span>
</button>
<div id="colorContainer"></div>
</div>
<div class="history-container" id="historyContainer"></div>

<script>
const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
const colorContainer = document.getElementById('colorContainer');
const historyContainer = document.getElementById('historyContainer');
document.getElementById('runButton').addEventListener('click', function() {
const shuffledColors = colors.sort(() => 0.5 - Math.random()).slice(0, 3);
const historyDiv = document.createElement('div');

shuffledColors.forEach(color => {
const colorDiv = document.createElement('div');
colorDiv.className = 'color-box';
colorDiv.style.backgroundColor = color;
historyDiv.appendChild(colorDiv);

// Trigger the flip transition
setTimeout(() => {
colorDiv.classList.add('flip');
}, 100);
});

// Move the previous colors to the history container
if (colorContainer.children.length > 0) {
historyContainer.insertBefore(colorContainer.children[0], historyContainer.firstChild);
}

// Display the new colors
colorContainer.innerHTML = '';
colorContainer.appendChild(historyDiv);
});
</script>

</body>
</html>
